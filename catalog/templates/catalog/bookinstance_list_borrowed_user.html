{% extends "base_generic.html" %}

{% block content %}
  <h1>Borrowed books</h1>

  <ul>
    {% for bookinst in bookinstance_list %}
    <li class="{% if bookinst.is_overdue %}text-danger{% endif %}">
      <a href="{% url 'book-detail' bookinst.book.pk %}">
        {{ bookinst.book.title }}
      </a>  ({{ bookinst.due_back }})
    </li>
    {% empty %}
    <li>There are no books borrowed</li>
    {% endfor %}
  </ul>
{% endblock %}
